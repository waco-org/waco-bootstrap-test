waco_platform: "{{ ansible_distribution }}{{ 
( ansible_distribution == 'CentOS' ) | ternary(ansible_distribution_major_version, '') }}"
system_python_dependencies:
  CentOS8:
    - python2-pip
    - python2-setuptools
    - python2-virtualenv
    - python3-libselinux
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
  CentOS7:
    - libselinux-python
    - python-setuptools
    - python-virtualenv
    - python2-pip
    - python3-pip
    - python36-setuptools
    - python36-virtualenv
  Fedora:
    - python2-pip
    - python2-setuptools
    # - python2-virtualenv
    - python3-libselinux
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
sys_python_deps: "{{ system_python_dependencies[waco_platform] }}"
selinux_python_minors:
  CentOS8: "3.6"
  CentOS7: "2.7"
  Fedora: "3.7"
selinux_python_minor: "{{ selinux_python_minors[waco_platform] }}"
