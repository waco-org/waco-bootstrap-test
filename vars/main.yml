wapy_platform: "{{ ansible_distribution }}{{ 
( ansible_distribution == 'CentOS' ) | ternary(ansible_distribution_major_version, '') }}"
wapy_platform_dependencies:
  CentOS8:
    - libjpeg-turbo-devel
    - libxml2-devel
    - libxslt-devel
    - python2-pip
    - python2-setuptools
    - python2-virtualenv
    - python3-libselinux
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
  CentOS7:
    - libjpeg-turbo-devel
    - libselinux-python
    - libselinux-python3
    - libxml2-devel
    - libxslt-devel
    - python-setuptools
    - python-virtualenv
    - python2-pip
    - python3-pip
    - python36-setuptools
    - python36-virtualenv
  Fedora:
    - libjpeg-turbo-devel
    - libxml2-devel
    - libxslt-devel
    - python3-libselinux
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
wapy_system_python_deps: "{{ wapy_platform_dependencies[wapy_platform] }}"
wapy_selinux_python_minors:
  CentOS8: "3.6"
  CentOS7: "3.6"
  Fedora: "{{ ( ansible_distribution_major_version == '35' ) | ternary('3.10', '3.9') }}"
wapy_selinux_python_minor: "{{ wapy_selinux_python_minors[wapy_platform] }}"
wapy_system_newest_minors:
  CentOS8: "3.6"
  CentOS7: "3.6"
  Fedora: "{{ ( ansible_distribution_major_version == '35' ) | ternary('3.10', '3.9') }}"
wapy_system_newest_minor: "{{ wapy_system_newest_minors[wapy_platform] }}"
