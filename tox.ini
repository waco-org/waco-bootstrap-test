[tox]
minversion=3.24
envlist = 
    rockylinux9
    rockylinux8
    centos-stream10
    centos-stream9
    fedora41
    fedora40
    fedora39
    ubuntu2404
    ubuntu2204
    ubuntu2004

skipsdist=true

[testenv]
deps = 
    ansible
    ansible-compat
    ansible-lint
	molecule[docker,lint]
	pytest
	pytest-testinfra
	rich
	selinux<0.3.0
	yamllint

commands = molecule {posargs}

setenv =
    TOX_ENVNAME={envname}
    MOLECULE_EPHEMERAL_DIRECTORY=/tmp/{envname}
    PY_COLORS=1
    ANSIBLE_FORCE_COLOR=1

passenv =
    TERM
